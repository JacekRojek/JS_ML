<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.scss">
  <title>Simple Perceptron</title>
</head>
<body>
  <a href="./neuralNetwork/index.html">Neural Network</a>
  <marquee behavior="alternate">ðŸ”¥Simple PerceptronðŸ”¥</marquee>
  <img src="http://www.animatedimages.org/data/media/695/animated-under-construction-image-0053.gif"/>
  <div id="canvas"></div>
  <div id="controls">
    <button id="refresh">Refresh</button><br><br>
    <label for="noise-level">Training data noise</label>
    <input
      placeholder="10"
      type="number"
      name="noise-level"
      id="noise-level"
      value="10"
    ><br><br>
    <label for="learning-rate">Learning Rate</label>
    <input
      placeholder="0.2"
      type="number"
      name="learning-rate"
      id="learning-rate"
      value="0.2"
    ><br><br>
    <h4>Function Parameters</h4>
    <label for="slope">Slope</label>
    <input
      placeholder="2"
      type="number"
      name="slope"
      id="slope"
      value="2"
    ><br><br>
    <label for="offset">Offset</label>
    <input
      placeholder="0"
      type="number"
      name="offset"
      id="offset"
      value="0"
    ><br><br>
    <br><br>
    <label for="training-set-size">Training set size</label>
    <input
      placeholder="100000"
      type="number"
      name="training-set-size"
      id="training-set-size"
      value="100000"
    >
    <button id="train">Train</button><br><br>
    <label for="test-size">Test size</label>
    <input
      placeholder="100"
      type="number"
      name="test-size"
      id="test-size"
      value="100"
    >
    <button id="test">Test with new Data</button>
  </div>
  <script src="./index.ts"></script>
</body>
</html>
